<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Guestbook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
  <h1>🎁 Leave Your Wish!</h1>
  <form id="wishForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <textarea id="wish" placeholder="Your Birthday Wish..." required></textarea>
    <button type="submit" class="button">Send Wish</button>
  </form>
  <div id="wishList" class="wish-list"></div>
  <script src="script.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
