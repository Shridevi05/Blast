  <h1>Leave Your Birthday Wish!</h1>
  <form onsubmit="submitWish(event)">
    <input type="text" id="name" placeholder="Your Name" required />
    <textarea id="wish" placeholder="Your Wish" required></textarea>

    <<select id="flower">
      <option value="">Choose a flower</option>
      <option value="🌹 Rose">🌹 Rose</option>
      <option value="🌻 Sunflower">🌻 Sunflower</option>
      <option value="💐 Bouquet">💐 Bouquet</option>
      <option value="🌷 Tulip">🌷 Tulip</option>
      <option value="🌺 Hibiscus">🌺 Hibiscus</option>
      <option value="🪷 Lotus">🪷 Lotus</option>
      <option value="🌼 Daisy">🌼 Daisy</option>
      <option value="🌸 Cherry Blossom">🌸 Cherry Blossom</option>
    </select>

    <input type="file" id="imageUpload" accept="image/*" />
    <button type="submit">Submit Wish</button>
  </form>

  <div id="confirmation"></div>
  <div id="yourWish"></div>

  <footer>
    <p>© 2025 Shridevi's 20th Birthday Blast 🎉</p>
  </footer>

  <script src="firebase.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
